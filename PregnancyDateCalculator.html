<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>We've Moved! - MedCalculator</title>
    
    <!-- This meta tag is a fallback for browsers with JavaScript disabled -->
    <meta http-equiv="refresh" content="5; url=https://medcalculator.pages.dev/PregnancyDateCalculator">
    
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .redirect-container {
            background: #ffffff;
            padding: 2.5rem 3rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            max-width: 500px;
        }
        h1 {
            font-size: 2rem;
            color: #343a40;
            margin-top: 0;
        }
        p {
            font-size: 1.1rem;
            color: #6c757d;
        }
        .new-link {
            font-weight: bold;
            color: #007bff;
            text-decoration: none;
        }
        .new-link:hover {
            text-decoration: underline;
        }
        .countdown-text {
            margin-top: 1.5rem;
            font-size: 1rem;
        }
        #countdown {
            font-weight: bold;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

    <div class="redirect-container">
        <h1>We've Moved!</h1>
        <p>
            Our website has a new home. If you are not redirected automatically, please click the link below:
        </p>
        <p>
            <a href="https://medcalculator.pages.dev/PregnancyDateCalculator" class="new-link">https://medcalculator.pages.dev/PregnancyDateCalculator</a>
        </p>
        <p class="countdown-text">
            Redirecting in <span id="countdown">5</span> seconds...
        </p>
    </div>

    <script>
        (function() {
            // --- Configuration ---
            const newUrl = "https://medcalculator.pages.dev/PregnancyDateCalculator";
            let secondsLeft = 5; // The countdown time in seconds

            // --- Elements ---
            const countdownElement = document.getElementById('countdown');

            // --- Logic ---
            // Function to perform the redirect
            const redirectToNewSite = () => {
                window.location.href = newUrl;
            };

            // Set the main timer for the redirection
            setTimeout(redirectToNewSite, secondsLeft * 1000);

            // Set an interval to update the countdown display every second
            const countdownInterval = setInterval(() => {
                secondsLeft--;
                if (countdownElement) {
                    countdownElement.textContent = secondsLeft;
                }
                // Stop the interval when it reaches 0
                if (secondsLeft <= 0) {
                    clearInterval(countdownInterval);
                }
            }, 1000);
        })();
    </script>

</body>
</html>
